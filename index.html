<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Media Caption Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Social Media Caption Generator</h1></header>
  <main>
    <label for="topic">Topic</label>
    <textarea id="topic" rows="3" placeholder="Enter topic or idea"></textarea>

    <label for="tone">Tone</label>
    <select id="tone">
      <option>Professional</option>
      <option>Funny</option>
      <option>Inspirational</option>
      <option>Casual</option>
    </select>

    <label for="constraint">Custom Constraint (brief)</label>
    <textarea id="constraint" rows="2" placeholder="e.g. '<= 120 chars for Instagram'"></textarea>

    <button id="generateBtn">Generate</button>

    <div id="outputArea" aria-live="polite"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
