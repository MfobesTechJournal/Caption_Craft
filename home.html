<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Caption Craft</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header><h1>Social Media 
        Caption Generator</h1></header>
    <main>
      <label for="topic" class="topic">Topic</label>
      <textarea
        id="topic"
        rows="3"
        placeholder="Enter topic your idea"
      ></textarea>

      <label for="tone" class="tone">Tone</label>
      <select id="tone">
        <option>Professional</option>
        <option>Funny</option>
        <option>Inspirational</option>
        <option>Casual</option>
      </select>

      <label for="constraint" class="constraints"
        >User Specific Constraint (brief)</label
      >
      <textarea
        id="constraint"
        rows="2"
        placeholder="e.g. '<= 120 chars for Instagram'"
      ></textarea>

      <button id="generateBtn">Generate</button>

      <div id="outputArea" aria-live="polite"></div>
    </main>
    <footer>CaptionCraft &copy; 2025 - Crafting captions on the go.</footer>
    <script src="script.js"></script>
  </body>
</html>
